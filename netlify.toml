[build]
  command = "echo 'No build step'"
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/public/index.html"
  status = 200

[[redirects]]
  from = "/management"
  to = "/public/management.html"
  status = 200

[[redirects]]
  from = "/management/"
  to = "/public/management.html"
  status = 200
